<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Mapping poster</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoidml0ZWt6a3l0ZWsiLCJhIjoiY2pvdTYyZWE4MThvOTNwbXpkcG40YTEyeCJ9.NYfKgDcmwcTw5zo8u4UFmg';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/vitekzkytek/cjoukzk6b4mg82ro4wrncjjbr',
  center: [14.454, 50.087],
  zoom: 11.87
});
map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));

</script>

</body>
